      <!-- HEADER-->
      <header class="header">
         <div class="nav_container">
            <a href="../index.html" class="nav_logo">
            <img src="../assets/logo/big_logo.png" alt="logo" class="logo">
            <span class="logo_text">Readify</span>
            </a>

            <nav class="nav_menu">
               <ul class="menu_list">
                  <li class="nav_item"><a href="../index.html" class="menu_link">Home</a></li>

            <div class="mobile-overlay"></div>

            <div class="button_container">
               <i class="ri-user-line"></i>

            <div class="hamburger">
                  <span class="br"></span>
                  <span class="br"></span>

      <!--LOGIN-->
      <div class="login" id="login-content">
         <div class="login-overlay"></div> <!-- Background overlay -->
         <div class="login-modal">
            <i class="ri-close-line login-close"></i> <!-- Close icon -->
            <h2 class="login-title">Login</h2>
            <form class="login-form">
               <div class="form-group">
                  <label for="username">Email</label>
                  <input type="text" id="username" placeholder="Enter your username or email" required>
               </div>
               <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="Enter your password" required>
               </div>
               <button type="submit" class="login-btn">Login</button>
               <p class="login-footer">Don't have an account? <a href="#">Sign up</a></p>
            </form>
         </div>
      </div>
<body>
